<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>김동효</title>
  <script>
    //이벤트 연결
    window.onload = function() {
      //변수 선언
      var output = '';
      for(var i = 1; i<7; i++) {
        output += '<h'+i+'>Header - ' + i + '</h'+i+'>';
      }
      //HTML을 포함시켜 출력
      document.body.innerHTML = output;
    };

    setInterval(function() {
      var date = new Date();
      var currenYear = date.getFullYear();
      var currenMonth = ( date.getMonth() + 1);
      var currenDate = date.getDate();
      var currenHours = date.getHours();
      var currenMinutes = date.getMinutes();
      var currenSeconds = date.getSeconds();
      var dateAll = date + "<br />" +
                    currenYear+"년 <br />" +
                    currenMonth+"월 <br />" + 
                    currenDate+"일 <br />" +
                    currenHours+"시 <br />" + 
                    currenMinutes+"분 <br />" +
                    currenSeconds+"초 <br />" +
                    "입니다.";
      document.body.innerHTML = dateAll;
    }, 1000);
    </script>
    <style>
      body {
        font-size: 25pt;
        text-align: center;
      }
    </style>
</head>
<body>
</body>
</html>
