<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>김동효</title>
  <script>
    //이벤트 연결
    window.onload = function() {
      //변수 선언
      var output = '';
      for(var i = 1; i<7; i++) {
        output += '<h'+i+'>Header - ' + i + '</h'+i+'>';
      }
      //HTML을 포함시켜 출력
      document.body.innerHTML = output;
    };
    </script>
