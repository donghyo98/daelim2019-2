<html lang="ko">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>김동효</title>
  <script>

      header.innerHTML = 'From JavaScript';

      // document.querySelector('h2').style.color = 'red';
    };
    </script>
</head>
<body>
  <h1 id="header">Header</h1>
  <h1>Process - 1</h1>
  <h2>Process - 2</h2>
</body>
</html>
